<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Syntropic Mesh — Multi-Node Semantic Bus Viewer</title>
  <style>
    :root {
      --bg: #ffffff;
      --card: #f7f9fc;
      --accent: #0b5fff;
      --text: #0b2136;
    }
    html,body { height:100%; margin:0; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:var(--bg); color:var(--text); }
    .wrap { min-height:100%; display:flex; align-items:center; justify-content:center; padding:32px; box-sizing:border-box; }
    .card { width:100%; max-width:1000px; background:var(--card); border-radius:12px; box-shadow:0 6px 20px rgba(11,33,54,0.08); padding:24px; }
    h1 { margin:0 0 8px 0; font-size:20px; }
    p { margin:0 0 16px 0; color:#1f2d3a; }
    .meta { display:flex; gap:12px; flex-wrap:wrap; margin-bottom:16px; }
    .meta > span { background:#fff; padding:8px 12px; border-radius:8px; font-size:13px; box-shadow:0 2px 6px rgba(11,33,54,0.04); }
    button { background:var(--accent); color:white; border:0; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:600; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    pre { background:#0b1220; color:#dbeafe; padding:12px; border-radius:8px; overflow:auto; font-size:13px; max-height:200px; }
    input[type="text"] { width:100%; padding:8px; border:1px solid #ddd; border-radius:4px; margin-bottom:8px; }
    .flex-row { display:flex; gap:16px; margin-bottom:16px; }
    .flex-col { flex:1; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-labelledby="title">
      <h1 id="title">Syntropic Mesh — Multi-Node Semantic Bus</h1>
      <p>Monitor and control the distributed semantic mesh. View node status, publish facts, and trigger autonomous negotiation.</p>

      <div class="meta" aria-hidden="true">
        <span id="nodes">Nodes: —</span>
        <span id="facts">Facts: —</span>
        <span id="coherence">Coherence: —</span>
        <span id="freq">Frequency: — Hz</span>
        <span id="vow">Vow: —</span>
        <span id="action">Action: —</span>
      </div>

      <div style="display:flex; gap:12px; align-items:center; margin-bottom:16px;">
        <button id="startMesh">Start Mesh</button>
        <button id="stopMesh" disabled>Stop Mesh</button>
        <button id="publishFact">Publish Fact</button>
        <button id="negotiate">Negotiate</button>
        <button id="play">Play Tone</button>
        <button id="stop" disabled>Stop Tone</button>
        <button id="copy">Copy JSON</button>
      </div>

      <div class="flex-row">
        <div class="flex-col">
          <label style="display:block; font-size:13px; margin-bottom:8px;">Mesh Status (JSON):</label>
          <pre id="meshStatus" aria-live="polite"></pre>
        </div>
        <div class="flex-col">
          <label style="display:block; font-size:13px; margin-bottom:8px;">BRYER Descriptor (JSON):</label>
          <pre id="json" aria-live="polite"></pre>
        </div>
      </div>

      <div style="margin-bottom:16px;">
        <label style="display:block; font-size:13px; margin-bottom:8px;">Fact Content:</label>
        <input type="text" id="factInput" placeholder="Enter fact to publish...">
      </div>

      <div style="margin-bottom:16px;">
        <label style="display:block; font-size:13px; margin-bottom:8px;">Negotiation Log:</label>
        <pre id="negotiationLog"></pre>
      </div>
    </div>
  </div>

  <script type="module" src="./syntropic_mesh_viewer.js"></script>
</body>
</html>
